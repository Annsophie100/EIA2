<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<title>Eisdealer</title>
<link rel="stylesheet" href="style/style.css" type="text/css"
	media="screen" />
<script src="data.js" type="text/javascript" charset="utf-8"></script>
<script src="main.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>

	<main>

	<h1>Eisdealer</h1>
	<form id="form">

		<div id="formular"></div>

		<fieldset id="daten">
			<legend>Persönliche Angaben</legend>
			<br> <input type="text" name="Nachname" placeholder="Nachname" />
			<input type="text" name="Vorname" placeholder="Vorname" /> <br>
			<br> <input type="text" name="Straße" placeholder="Straße" /> <input
				type="text" name="Hausnummer" placeholder="Nr." /> <br> <br>
			<input type="text" name="PLZ" placeholder="PLZ" /> <input
				type="text" name="Ort" placeholder="Ort" />

		</fieldset>

	</form>
	<div id="side">
		<div id="warenkorb"></div>
		<div id="message"></div>
	</div>
	</main>

</body>
</html>
